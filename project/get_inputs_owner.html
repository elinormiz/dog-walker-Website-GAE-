<!DOCTYPE html>
<!--This HTML page will be the page where the owner fill his details (in a form) -->
<html>
	<head>
		<!--The style is defined in a CSS file -->
    	<link rel="stylesheet" type="text/css" href="stylesheets/dog_design.css">
		<!--This is the icon and the title for this site -->
		<link rel="icon" href="stylesheets/good_logo.png" type="image/gif">
		<title> Dog Wuff Us </title>
    </head>
	<!--The following links are links to in-site navigation -->
	<li><a href="/mainpage">Home</a></li>
	<li><a href="/contact">Contact </a></li>
	<li><a href="/aboutus">About us</a></li> 
	<li><a href="/all_walkers">Our Walkers</a></li>
	<li><a href="/logout">Logout</a></li>
	 <!--In the body of the page there will be a title, and a form that the owner will fill  -->
	<body>
	<img src="stylesheets/good_logo.png" >
		<h1 class="importanth1"> Owner's Details: </h1>
		<h2> Please enter your details:</h2>
		<div class='center1'>
		<!--The form will be in post method and after the submit button the user will send to /info_owner -->
			<form action="/info_owner" method="post">
				<table>
					<tr><td colspan=2></td></tr>
					<!--This is the first name of the owner -->
					<tr>
						<th> First Name </th>
						<td >
							<input type="text" name="fname" pattern="[A-Za-z]{0,20}" title='Just letters' required>
						</td>
					</tr>
					<tr><td colspan=2></td></tr>
					<!--This is the last name of the owner -->
					<tr>
						<th> Last Name</th>
						<td >
							<input type="text" name="lname" pattern="[A-Za-z]{0,20}" title='Just letters' required>
						</td>
					</tr>
					<tr><td colspan=2></td></tr>
					<!--This is the city of the owner(from a list) -->
					<tr>
						<th> City</th>
						<td >
							<select name="City" class='select1' required>
								<option value="tel_aviv"  > Tel-Aviv</option>
								<option value="jerusalem"  > Jerusalem</option>
								<option value="haifa" > Haifa</option>
								<option value="raanana"  > Raanana</option>
								<option value="beer_yaacov" >Beer-Yaacov</option>
								<option value="herzeliya"> Herzeliya</option>
								<option value="netanya" > Netanya</option>
								<option value="rishon_lezion" > Rishon-Lezion</option>
								<option value="ramat_gan"  > Ramat-Gan</option>
								<option value="ashdod" > Ashdod</option>
								<option value="holon"  > Holon</option>
								<option value="bat_yam"  > Bat-Yam</option>
								<option value="eilat"  > Eilat</option>
								<option value="petah_tikva"  > Petah-Tikva</option>
								<option value="rehovot"  > Rehovot</option>
						</td>
					</tr>
					<tr><td colspan=2></td></tr>
					<!--This is the phone of the owner -->
					<tr>
						<th> Phone Number</th>
						<td >
							<input type="text" name="phonenumber" pattern="[0-9]{10}"title="Ten numbers"required >
						</td>
					</tr>
					<tr><td colspan=2></td></tr>
					<!--This is the email of the owner -->
					<tr>
						<th>E-mail</th>
						<td>
							<input  type="email" name="email" placeholder=" Your Google Email" required>
						</td>
					</tr>
					<tr><td colspan=2></td></tr>
					<!--This is the submit button for this form, and after that the owner will be in the data base -->
					<tr >
						<td colspan=2><input type="submit" value="send" class="important_button"></td></tr>
					<tr><td colspan=2></td></tr>
				</table>
			</form> 
		</div>
	</body>
</html>
